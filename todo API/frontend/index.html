<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List with Vue 3</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>Todo List</h1>
    <ul>
      <li v-for="todo in todos" :key="todo.id">
        <h3>{{ todo.title }}</h3>
        <p>{{ todo.body }}</p>
      </li>
    </ul>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          todos: [
            { id: 1, title: 'Todo 1', body: 'This is the body of Todo 1.' },
            { id: 2, title: 'Todo 2', body: 'This is the body of Todo 2.' },
            { id: 3, title: 'Todo 3', body: 'This is the body of Todo 3.' }
          ]
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
